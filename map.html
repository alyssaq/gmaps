<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="/css/map.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Gmaps fun - Alyssa Quek</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script>
function initialize() {
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    panControlOptions: {
        position: google.maps.ControlPosition.LEFT_CENTER
    },
    zoomControlOptions: {
        position: google.maps.ControlPosition.LEFT_CENTER
    },
    scaleControlOptions: {
        position: google.maps.ControlPosition.LEFT_CENTER
    }
  });
  var directionsDisplay = new google.maps.DirectionsRenderer();
  var directionsService = new google.maps.DirectionsService();

  var defaultBounds = new google.maps.LatLngBounds(
      new google.maps.LatLng(1.300395,103.629227),
      new google.maps.LatLng(1.445922,103.977646));
  map.fitBounds(defaultBounds);
  directionsDisplay.setMap(map);
  var input = (document.getElementById('origin'));
  var searchBox = new google.maps.places.SearchBox(input);
  var markers = [];
  var hasOrigin = false;
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();

    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
    }

    map.fitBounds(bounds);
    hasOrigin = true;
  });


  var input2 = (document.getElementById('destination'));
  var searchBox2 = new google.maps.places.SearchBox(input2);
  var markers2 = [];

  google.maps.event.addListener(searchBox2, 'places_changed', function() {
    var places = searchBox2.getPlaces();

    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    markers2 = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
      });

      markers2.push(marker);

      bounds.extend(place.geometry.location);
    }

    map.fitBounds(bounds);

    if (hasOrigin) {
      calcRoute();
    }
  });

  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
    searchBox2.setBounds(bounds);
  });

  function calcRoute() {
    var start = document.getElementById('origin').value;
    var end = document.getElementById('destination').value;
    var request = {
        origin:start,
        destination:end,
        travelMode: google.maps.DirectionsTravelMode.WALKING
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
        document.getElementById("box").innerHTML = "Approx walking distance: " + response.routes[0].legs[0].distance.text
                                                  + ", duration: " + response.routes[0].legs[0].duration.text;
      }
    });
  }
}

google.maps.visualRefresh = true;
google.maps.event.addDomListener(window, 'load', initialize);

  </script>
  </head>
  <body>
    <div class="top">
      <div class="row">
        <div class="col-6"><input id="origin" type="text" class="form-control" placeholder="From location"></div>
        <div class="col-6"><input id="destination" type="text" class="form-control" placeholder="To location"></div>
      </div>
      <p id="box" class="text-center"></p>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
